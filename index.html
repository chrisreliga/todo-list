<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>Hello Chris, here is your todo list.</h1>
    </header>

    <main>
      <div class="main-container">
        <div class="left-container container" id="todo-container">
          <input
            type="text"
            name="task-input"
            placeholder="Enter todo item..."
            id="taskInput"
          />

          <button type="button" id="add-task-button">
            <i class="fa-solid fa-circle-plus"></i>
          </button>

          <ul id="task-list"></ul>
        </div>
        <div class="top-right-container container" id="pending-count">
          <h2>Pending Tasks</h2>
          <h3 id="pendingTasks"></h3>
        </div>
        <div class="bottom-right-container container" id="completed-count">
          <h2>Tasks Completed</h2>
          <h3 id="completedTasks"></h3>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
