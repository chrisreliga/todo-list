<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Simple Habit Tracker</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Habit Tracker App</h1>
        <p>Build better daily habits</p>
      </header>

      <section>
        <div class="habits-summary-container">
          <div class="active-habits">
            <h2>Active Habits: 0</h2>
            <i class="fa-solid fa-calendar-days"></i>
          </div>

          <div class="longest-streak">
            <h2>Longest Streak: 0</h2>
            <i class="fa-solid fa-medal"></i>
          </div>
        </div>
      </section>

      <section>
        <div class="form-container">
          <h2>Add New Habit</h2>
          <form class="habit-form" id="habit-form">
            <input
              type="text"
              class="input-habit"
              id="input-habit"
              placeholder="Enter habit name..."
            />
            <button type="submit" class="add-btn" id="add-btn">Add +</button>
          </form>
        </div>
      </section>

      <section>
        <div class="habits-list-container">
          <h2>Current Habits</h2>
          <ul class="habits-list" id="habits-list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
